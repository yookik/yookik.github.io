<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/zhu.ico">

</head>


<body>
    <video src="./upload/3_15488489004770 (1).mp4" class="bg" autoplay loop muted></video>

    <div class="loginbox">
        <h1>Login Here</h1>
        <img src="./images/zhu.jpg" class="avatar">
        <form action="">
            <p>Username</p>
            <input type="text" name="" placeholder="输入用户名">
            <p>Password</p>
            <input type="password" name="" placeholder="输入密码">
            <input type="submit" name="" value="Login">
            <a href="#">Lost your password?</a>
            <a href="http://127.0.0.1:5500/register.html">Don't have an account?</a>


        </form>
    </div>
    <div class="wrapper">
        <div class="button">
            <div class="icon">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </div>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </div>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </div>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fab fa-github"></i>
                <span>Github</span>
            </div>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fab fa-youtube"></i>
                <span>Youtube</span>
            </div>
        </div>
    </div>
</body>

</html>
