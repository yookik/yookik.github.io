<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/zhu.ico">

</head>


<body>
    <video src="./upload/3_15488489004770 (1).mp4" class="bg" autoplay loop muted></video>

    <div class="loginbox">
        <h1>Login Here</h1>
        <img src="./images/zhu.jpg" class="avatar">
        <form action="">
            <p>Username</p>
            <input type="text" name="" placeholder="输入用户名">
            <p>Password</p>
            <input type="password" name="" placeholder="输入密码" id="password">
            <button type="button" id="eyeball">
                <div class="eye">
                    <img src="./images/eye.png" alt="">

                </div>
                <div id="beam"></div>
            </button>
            <input type="submit" name="" value="Login">
            <a href="#">Lost your password?</a>
            <a href="http://127.0.0.1:5500/register.html">Don't have an account?</a>


        </form>
    </div>
    <div class="wrapper">
        <div class="button">
            <div class="icon">
                <i class="fab fa-facebook-f"></i>

            </div>
            <span>Facebook</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fab fa-twitter"></i>

            </div>
            <span>Twitter</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fab fa-instagram"></i>

            </div>
            <span>Instagram</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fab fa-github"></i>

            </div>
            <span>Github</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fab fa-youtube"></i>

            </div>
            <span>Youtube</span>
        </div>
    </div>
    <script>
        const root = document.documentElement;
        const eye = document.getElementById('eyeball');
        const beam = document.getElementById('beam');
        const passwordInput = document.getElementById('password');
        const footer = document.querySelector('.shell-main-footer')

        root.addEventListener('mousemove', (e) => {
            let rect = beam.getBoundingClientRect();
            let mouseX = rect.right + (rect.width / 2);
            let mouseY = rect.top + (rect.height / 2);
            let rad = Math.atan2(mouseX - e.pageX, mouseY - e.pageY);
            let degrees = (rad * (20 / Math.PI) * -1) - 350;
            root.style.setProperty('--beamDegrees', `${degrees}deg`);
        });

        eye.addEventListener('click', e => {
            e.preventDefault();
            document.body.classList.toggle('show-password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password'
            passwordInput.focus();

        });
    </script>
</body>

</html>
