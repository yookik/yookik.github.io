<!DOCTYPE html>
<html>

<head>
    <title>注册</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="/555.ico">
</head>


<body>
    <video src="./upload/3_15488489004770 (1).mp4" class="bg" autoplay loop muted></video>

    <div class="registerbox">
        <img src="./images/frog.jpg" class="avatar1">
        <div class="register-wrapper">
            <div class="register-tab">
                <!-- <span class="tab-word">Register Here</span> -->
                <h1>Register Here</h1>

            </div>
            <div class="messgae-wrapper">
                <div class="tel">
                    <div class="tel-left">
                        <input type="text" placeholder="请输入手机号" class="tel-input">
                    </div>
                    <div class="tel-right">
                        <span class="line"></span>
                        <span class="text">获取验证码</span>
                    </div>
                </div>
                <div class="code">
                    <input type="text" placeholder="请输入验证码">
                </div>
            </div>
            <div class="register-button">

                <!-- <div class="universal-btn btn">注册</div> -->
                <input type="submit" name="" value="注册">


            </div>
            <div class="agree-wrapper">
                <input type="checkbox">"同意协议并注册"
                <a href="#">《知晓用户协议》</a>
            </div>






        </div>
    </div>
</body>

</html>
